<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <title class="title">Etch a Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script   src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
      </header>
    <main class="main">
       <div class="parametrs">
        <input id="colorsbox" type="color" value="#333333">
         <button id="clearbtn">Clear</button>
         <button id="removebtn">Clear out all squares</button>
         <button id="colorbtn">Drawing with 1 Color</button>
         <button id="mixColorbtn"> Drawing with multiple colors</button>
         <div id="sizediv" class="value"> 14*14</div>
         <input  id="sizeSlider"  type="range" value="14" min="1" max="64">
       </div>
       <div id="grid" class="grid"></div>
    </main>
</body>
</html>
